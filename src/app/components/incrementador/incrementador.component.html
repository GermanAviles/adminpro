<h3>{{leyenda}}</h3>

<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="progresochan(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
  </span>

    <input #progressfield type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">

    <span>
    <button class="btn btn-primary" type="text" (click)="progresochan(+5)">
        <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
